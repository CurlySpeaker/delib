{% extends "authentication/entrance.html" %}


{% block content %}
<form class="aut" action="" method="post" style="aut">
	<p>Registration</p>
	{% csrf_token %}
	{% for field in form %}
		{{ field.errors }}
		{{ field.label_tag }}
		{{ field }}
		{% if field.help_text %}
			<p class="help">{{ field.help_text|safe }}</p>
		{% endif %}
		<br>
	{% endfor %}
	<input class="sub" type="submit" value="Send"></input>
</form>
{% endblock %}
