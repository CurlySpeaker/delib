<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
</head>
<body>
	<form action="" method="post" style="aut">
		{% csrf_token %}
		{% for field in form %}
			{{ field.errors }}
			{{ field.label_tag }}
			{{ field }}
			{% if field.help_text %}
				<p class="help">{{ field.help_text|safe }}</p>
			{% endif %}
			<br>
		{% endfor %}
		<input type="submit" value="Send"></input>
	</form>
</body>
</html>
